{% extends "base.html" %}

{% block main %}
   <h1>Registration</h1>

   <form action="" method="POST">
      {% csrf_token %}
      <div>
         Login<input type="text" style="width: 150px" name="login"/>
      </div>
      <div>
        Password<input type="text" style="width: 150px" name="password"/>
      </div>
      <div>
         Phone<input type="text" style="width: 150px" name="phone"/>
      </div>
      <input type="submit" value="Registration" />
   </form>
{% endblock %}
